<html>

<head>
    <link rel="stylesheet" content="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    </style>
    <link rel="stylesheet" content="text/css" href="./index.css">
    </style>
    <script src="./dist/bundle.js"></script>
</head>

<body>
    <h1>word memorizer</h1>
    <div class="container">
        <a id="add-link">登録</a>
        <table id="word-card-list">
            <thead>
                <tr>
                    <th>単語</th>
                    <th>訳</th>
                    <th>追加日</th>
                    <th>最後に覚えた日</th>
                    <th>リマインド回数</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="overlay" style="display:none;">
            <div id="add-form-wrapper">
                <form id="add-form">
                    <fieldset>
                        <label for="word-field">単語</label>
                        <input type="text" id="word-field">
                        <label for="translation-field">訳</label>
                        <input type="text" id="translation-field">
                        <input type="button" id="add-button" value="登録">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
